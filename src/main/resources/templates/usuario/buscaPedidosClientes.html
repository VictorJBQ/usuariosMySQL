<html lang="es" xmlns:th="http://wwww.thymeleaf.org">

<head>

<title>Bootstrap Example</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div
		class="container h-100 d-flex justify-content-center align-items-center">
		<div class="container w-50">
			<h3 style="text-align: center;">Busca Cliente</h3>
			<form action="#" th:action="@{/usuario/buscaPedidosClientes}"
				th:object="${pedidoForm}" method="post">
				<table class="table table-primary table-striped">
					<thead>
					<tr>
						<th>Cliente</th>
					
						
					</tr>
					</thead>
					<tbody>
					<tr>
							<td>
							
							<select name="cliente" th:field="*{idUsuario}">
							<option th:each="usuario:${listaUsuarios}" th:value=${usuario.id} th:text=${usuario.name} ></option>
							</select>
							</td>
						
					</tr>
					</tbody>
					<tfoot>
					<tr>
						<td colspan="3" style="text-align: center;">
							<button type="submit" class="btn btn-primary">Enviar</button> <a
							href="/usuario/index" class=" btn btn-primary">Volver</a>
						</td>
					</tr>
					</tfoot>
				</table>
				<br> <br>
			</form>
		</div>
	</div>
</body>
</html>
