<html lang="es" xmlns:th="http://wwww.thymeleaf.org">

<head>

<title>Bootstrap Example</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div
		class="container h-100 d-flex justify-content-center align-items-center">
		<div class="container w-50">
			<h3 style="text-align: center;">Alta de usuarios</h3>
			<form action="#" th:action="@{/usuario/alta}"
				th:object="${usuarioForm}" method="post">
				<table class="table table-primary table-striped">
					<tr>
						<td>Nombre</td>
						<td><input type="text" th:field="*{name}" /></td>
						<td class="text-danger" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}">Nombre error</td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="email" th:field="*{email}" /></td>
						<td class="text-danger" th:if="${#fields.hasErrors('email')}"
							th:errors="*{name}">Email error</td>
					</tr>
					<tr>
						<td colspan="3" style="text-align: center;">
							<button type="submit" class="btn btn-primary">Enviar</button> <a
							href="/usuario/index" class=" btn btn-primary">Volver</a>
						</td>
					</tr>
				</table>
				<br> <br>
			</form>
		</div>
	</div>
</body>
</html>
