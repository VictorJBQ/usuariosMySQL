<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Listado</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container mt-3">
<h3>Lista de pedidos</h3>
<table class="table table-primary table-striped">
	<thead>
	<tr>
	<th>Articulo</th>
	<th>fechaPedido</th>
	<th>fechaEntrega</th>
	<th>Estado</th>
	<th>Usuario</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="pedido:${listapedidos}">
		<td th:text="${pedido.articulo}"></td>
		<td th:text="${pedido.fechapedido}"></td>
		<td th:text="${pedido.fechaEntrega}"></td>
		<td th:text="${pedido.estado}"></td>
		<td th:text="${pedido.usuario?.name}"></td>
	</tr>
	</tbody>
</table>
<br>
<a href="index" class="btn btn-primary">inicio</a>
</div>

</body>
</html>
