<html lang="es" xmlns:th="http://wwww.thymeleaf.org">
<head>
<title>Alta pedido</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"rel="stylesheet">

</head>
<body>

		class="container h-100 d-flex justify-content-center align-items-center">

			<h3 style="text-align: center;">Busqueda articulos</h3>
			<form action="#" th:action="@{/usuario/buscaArticulo}"

				<table class="table table-primary table-striped">
					<thead>
						<tr>
							<th>Art√≠culo</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="text" th:field="*{articulo}" /></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="3" style="text-align: center;">
								<button type="submit" class="btn btn-primary">Enviar</button> <a
								href="/usuario/index" class=" btn btn-primary">Volver</a>
							</td>
						</tr>
					</tfoot>
				</table>
				<br> <br>
			</form>
		</div>

</html>
